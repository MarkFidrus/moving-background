<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Moving backgrounds</title>
</head>
<body>
    <div id="bg">
        <img id="bg-img" src="" alt="background image">
    </div>
    <div id="content">
        <header>
            <nav>
                <a id="brand" href="#"><img src="img/logo.png" alt="logo"></a>
                <div id="bottom-menu">
                    <div id="menu-btn">
                        <div id="arrow"></div>
                        <div id="close">X</div>
                    </div>
                    <ul id="menu-list">
                        <li class="menu-item active" id="bg1"><img src="img/bg1.png" alt="Photo from Japan"></li>
                        <li class="menu-item" id="bg2"><img src="img/bg2.png" alt="Photo from Japan"></li>
                        <li class="menu-item" id="bg3"><img src="img/bg3.png" alt="Photo from Japan"></li>
                        <li class="menu-item" id="bg4"><img src="img/bg4.png" alt="Photo from Japan"></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="label">
            <div id="title">
                <div id="text">
                    <h2>Moving background</h2>
                    <p>Move your mouse to vertical or horizontal directions</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
